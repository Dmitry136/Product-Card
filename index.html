<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Product Card</title>
</head>
<body>
        <div class="card">
            <div class="card__img">
                <img src="pngwing.com.png" alt="#">
            </div>
            <div class="card__details">
                <h3>Air Jordan Shoe Nike <br><span>Jordan Spizike</span></h3>
                <h4>Product Details</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda dolore hic aliquam!</p>
                <h4>Size</h4>
                <ul class="card__details_size">
                    <li>38</li>
                    <li>39</li>
                    <li>40</li>
                    <li>42</li>
                    <li>44</li>
                </ul>
                <div class="card__details_group">
                    <h2><sup>$</sup>120<small>.99</small></h2>
                    <a href="#">Buy Now</a>
                </div>
            </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
